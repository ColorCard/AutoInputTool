name: Build Python Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # 在 Ubuntu 上构建

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]  # 使用 Ubuntu、Windows 和 macOS 三个平台进行打包

    steps:
      # Checkout 代码
      - name: Checkout code
        uses: actions/checkout@v2

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.12  # 使用 Python 3.12

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 打包应用
      - name: Build executable
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            pip install pyinstaller
            pyinstaller --onefile --hidden-import pyautogui --noconsole auto_input_tool.py
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            pip install pyinstaller
            pyinstaller --onefile --hidden-import pyautogui --noconsole auto_input_tool.py
          else
            pip install pyinstaller
            pyinstaller --onefile --hidden-import pyautogui --noconsole auto_input_tool.py
          fi

      # 上传生成的可执行文件到 GitHub
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: app
          path: |
            dist/auto_input_tool.exe  # Windows 可执行文件
            dist/auto_input_tool.app  # macOS 可执行文件